
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Active Directory Tech Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="layout-container">
  <!-- Mobile Header (visible only on mobile) -->
  <header class="mobile-header d-lg-none fixed-top">
    <div class="d-flex justify-content-between align-items-center px-3 py-2">
      <button class="btn btn-outline-light btn-sm" id="mobileMenuToggle" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" aria-controls="sidebarOffcanvas" aria-label="Open navigation menu">
        <i class="bi bi-list fs-5"></i>
      </button>
      <h5 class="mb-0 text-white fw-bold">ðŸ“š AD Tech Blog</h5>
      <button class="btn btn-outline-light btn-sm" id="mobileTOCToggle" data-bs-toggle="modal" data-bs-target="#mobileTOCModal" aria-label="Open table of contents">
        <i class="bi bi-bookmark fs-5"></i>
      </button>
    </div>
  </header>

  <!-- Enhanced Sidebar with Offcanvas -->
  <nav class="col-lg-3 col-xl-2 d-lg-block sidebar-nav offcanvas-lg offcanvas-start" id="sidebarOffcanvas" tabindex="-1">
        <div class="offcanvas-header d-lg-none">
          <h5 class="offcanvas-title text-primary fw-bold">Navigation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#sidebarOffcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body sidebar-content p-0">
          <div class="search-container p-3">
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-search"></i></span>
              <input type="text" class="form-control" id="searchInput" placeholder="Search topics..." />
            </div>
          </div>
          <div class="nav-container px-3 pb-3">
            <ul class="nav flex-column nav-pills" id="categoryList"></ul>
          </div>
        </div>
  </nav>

  <!-- Main Content Area -->
  <main class="col-lg-6 col-xl-7 main-content">
        <article id="postContent" class="content-wrapper">
          <div class="welcome-content text-center py-5">
            <h1 class="display-4 fw-bold text-primary mb-4">Welcome to AD Tech Blog ðŸ‘‹</h1>
            <p class="lead text-muted">Your comprehensive guide to Active Directory, PowerShell automation, and enterprise identity management.</p>
            <div class="mt-4">
              <button class="btn btn-primary d-lg-none" data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas">
                <i class="bi bi-book me-2"></i>Browse Topics
              </button>
            </div>
          </div>
        </article>
  </main>

  <!-- Table of Contents Panel -->
  <aside class="col-lg-3 col-xl-3 d-none d-lg-block toc-panel" id="tocPanel">
        <div class="toc-wrapper">
          <div class="toc-header">
            <h5 class="fw-bold text-primary">ðŸ“Œ Table of Contents</h5>
          </div>
          <nav id="tocList" class="toc-nav"></nav>
        </div>
  </aside>

  <!-- Mobile TOC Modal -->
  <div class="modal fade" id="mobileTOCModal" tabindex="-1" aria-labelledby="mobileTOCModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
      <div class="modal-content border-0 shadow">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title fw-bold" id="mobileTOCModalLabel">ðŸ“Œ Table of Contents</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-0">
          <nav id="mobileTocList" class="mobile-toc-nav"></nav>
        </div>
      </div>
    </div>
  </div>

  <!-- Mobile TOC Floating Action Button -->
  <button class="btn btn-primary mobile-toc-fab d-lg-none shadow" id="mobileTOCFab" data-bs-toggle="modal" data-bs-target="#mobileTOCModal" style="display: none;">
    <i class="bi bi-bookmark-fill"></i>
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script src="assets/script.js"></script>
</body>
</html>
